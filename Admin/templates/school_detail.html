<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ school.name }}</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        {% if school.cover_photo %}
        <img src="{{ school.cover_photo.url }}" class="card-img-top" alt="Cover Photo for {{ school.name }}">
        {% endif %}
        <div class="card-body">
            <h2 class="card-title">{{ school.name }} </h2>
            <p class="card-text"><strong>Address:</strong> {{ school.address }}</p>
            <p class="card-text"><strong>Email:</strong> {{ school.contact_email }}</p>
        </div>
    </div>

    <a href="{% url 'school_list' %}" class="btn btn-primary mt-4">Back to School List</a>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
